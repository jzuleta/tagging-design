<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tagging [Redesign]</title>
  </head>
  <body>
    <div id="app">
        <overlay-content v-show="adserverSetup"></overlay-content>   
        <configuration-content v-show="adserverSetup" :window-size="window">          
          <component :is="'basic-adserver-configuration'" :window-size="window" :data-type="dataType"></component> 
        </configuration-content>        
        <menu-content></menu-content>
        
        <main-content>
            <head-content></head-content>
            <side-menu @change-view="changeView"></side-menu>            
            <action-content @adserver-setup="adserverSetupStatus">
                <component :is="currentView" :window-size="window"></component>
            </action-content>            
      </div>  
  </body>
</html>
